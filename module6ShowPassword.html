<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password field</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .main{
            margin: 5% auto;
            border: 2px solid black;
            width: 40%;
            padding: 20px;
        }

    </style>
</head>
<body>
    <div class="main">
        <label for="">Enter Password</label>: <input type="password" id="pass"> <br>
        <input type="checkbox" onclick="myFunction()" id="check"> <label for="">Show Password</label>
    </div><!-- main div end here -->

    <script>

        var a = 1;
        function myFunction(){
            if(a==1){
            document.getElementById("pass").type ="text";
            a=0;}
            else{
                document.getElementById("pass").type="password";
                a=1;
            }
        }
    </script>
</body>
</html>
